<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Money</title>
<link rel="stylesheet" href="styles/popup.css">
<link rel="stylesheet" href="styles/styles.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

  <div class="scorecard">
    <header>
      <h1>Parental Scorecard</h1>
      <h2>Do you want to make some Big Bucks??</h2>
    
      <div class="user-details">
        <div class="user-input">
          <span>Name:</span>
          <input class="user-name" type="text" placeholder="Enter your name">
        </div>
      </div>
    
      <div class="text-section">
        <p>In order to make cool cash, you must complete the quest below.</p>
        <div>
          Earn <div class="underline">
          <input type="number" class="small-sized-input1">
          </div>
          points in order to earn
          <div class="underline">
            <input type="text" class="small-sized-input2">
          </div>
        </div>
      </div>  
  </header>
    <form id="scorecard-form">
        <table>
            <thead>
                <tr>
                    <th>Task/Chore</th>
                    <th>Points</th>
                    <th>Points Earned</th>
                    <th class="no-print">Action</th>
                </tr>
            </thead>
            <tbody id="scorecard-body">
                <!-- Scorecard rows will be inserted here -->
            </tbody>
        </table>
        <div class="buttons">
          <button type="button" onclick="addRow()" class="no-print">Add Task</button>
          <button type="submit" class="no-print">Save & Print</button>
        </div>
    </form>
  </div>
<div id="result" class="no-print"></div>
<script src="scripts/cookie.js"></script>
<script src="scripts/popup.js"></script>
<script src="scripts/scripts.js"></script>
</body>
</html>
